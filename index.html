<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify - Web Player</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/utility.css" />
    </head>
    <body>
        <div class="container bg-black">
            <div class="left">
                <div class="close">
                    <img src="images/close.svg" class="invert" />
                </div>
                <div class="home rounded m-1 bg-grey p-1">
                    <div class="logo bg-grey m-1">
                        <img class="invert" src="images/logo.svg" alt="logo" />
                    </div>
                    <ul>
                        <li>
                            <img
                                class="invert"
                                src="images/home.svg"
                                alt="home"
                            />Home
                        </li>
                        <li>
                            <img
                                class="invert"
                                src="images/search.svg"
                                alt="search"
                            />Search
                        </li>
                    </ul>
                </div>
                <div class="library rounded m-1 bg-grey p-1">
                    <div class="heading">
                        <img
                            src="images/library.svg"
                            alt="library"
                            class="invert"
                        />
                        <h4>Your library</h4>
                    </div>
                    <div class="songsList">
                        <ul></ul>
                    </div>
                    <div class="footer">
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/privacy/"
                                id=""
                                ><span>Privacy Center</span></a
                            >
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/" id=""
                                ><span>Legal</span></a
                            >
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                                id=""
                                ><span>Privacy Policy</span></a
                            >
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                                id=""
                                ><span>Cookies</span></a
                            >
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                id=""
                                ><span>About Ads</span></a
                            >
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/accessibility/"
                                id=""
                                ><span>Accessibility</span></a
                            >
                        </div>
                        <div>
                            <a
                                href="https://www.spotify.com/in-en/accessibility/"
                                id=""
                                ><span>Cookies</span></a
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="right rounded bg-grey">
                <div class="header">
                    <div class="nav">
                        <img
                            src="images/menu.svg"
                            alt=""
                            class="invert hamburger"
                        />
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            class="injected-svg"
                            data-src="/icons/arrow-left-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img"
                            color="#000000"
                        >
                            <path
                                d="M15 6L9 12L15 18"
                                stroke="#000000"
                                stroke-width="1.5"
                                stroke-miterlimit="16"
                            ></path>
                        </svg>

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            class="injected-svg"
                            data-src="/icons/arrow-right-01-stroke-sharp.svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            role="img"
                            color="#000000"
                        >
                            <path
                                d="M9.00005 6L15 12L9 18"
                                stroke="#000000"
                                stroke-width="1.5"
                                stroke-miterlimit="16"
                            ></path>
                        </svg>
                    </div>
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                <div class="spotifyPlaylist">
